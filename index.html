<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi todo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');

        body {
            background-color: #f5f5dc; /* Fondo Beige */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #5a3e2b;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 10;
        }

        /* Im치genes con filtro para que el blanco sea transparente sobre el beige */
        .deco {
            position: fixed;
            width: 180px;
            mix-blend-mode: multiply;
            opacity: 0.9;
            z-index: 1;
        }

        /* Posiciones exactas de tus dibujos */
        .top-left { top: 2%; left: 2%; transform: rotate(-10deg); width: 140px; }
        .top-right { top: 2%; right: 2%; transform: rotate(10deg); width: 220px; }
        .bot-left { bottom: 2%; left: 2%; width: 160px; }
        .bot-right { bottom: 2%; right: 2%; width: 160px; transform: scaleX(-1); }

        .hidden { display: none !important; }

        /* Estilo del Lazo Beige (P치gina 3) */
        .lazo {
            width: 100px;
            height: 40px;
            background: #e6ccb2; /* Color lazo beige */
            margin: -60px auto 20px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1, h2 { font-family: 'Dancing Script', cursive; color: #d4a373; margin: 0 0 10px 0; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 10px; width: 85%; margin: 15px 0; text-align: center; font-size: 1em; }
        
        button { padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-si { background-color: #f1c6c1; color: white; font-size: 1.1em; }
        #btnNo { background-color: #eee; color: #888; }

        #whiteHeart { font-size: 80px; display: block; margin: 15px 0; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .heart-rain { position: fixed; top: -20px; animation: fall 4s linear forwards; z-index: 5; }
        @keyframes fall { to { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="pag1" class="section">
        <img src="https://i.pinimg.com/originals/07/80/7e/07807e32483866bb07d7237077a7ce0d.jpg" class="deco top-left">
        <img src="https://i.pinimg.com/originals/f5/e6/ef/f5e6ef33407efe56d8e255c42317cc2c.jpg" class="deco top-right">
        
        <div class="container">
            <h2>Ingresa nuestra fecha especial</h2>
            <p>(Formato: DD/MM/AA)</p>
            <input type="text" id="fechaInput" placeholder="19/01/25">
            <br>
            <button class="btn-si" onclick="validarFecha()">click aquii</button>
        </div>
    </div>

    <div id="pag2" class="section hidden">
        <img src="https://i.pinimg.com/originals/5f/2d/5b/5f2d5b5e2cb0785ea7263fbeb195548a.jpg" class="deco bot-left">
        <img src="https://i.pinimg.com/originals/5f/2d/5b/5f2d5b5e2cb0785ea7263fbeb195548a.jpg" class="deco bot-right">
        
        <div class="container">
            <h1>쯈uieres ser mi San Valent칤n?</h1>
            <span id="whiteHeart">游밼</span>
            <div style="display: flex; gap: 15px; justify-content: center; align-items: center; min-height: 80px;">
                <button id="btnSi" class="btn-si" onclick="irACarta()">Si</button>
                <button id="btnNo" onmouseover="moverNo()">No (쯣or que?)</button>
            </div>
        </div>
    </div>

    <div id="pag3" class="section hidden">
        <div class="container">
            <div class="lazo"></div>
            <h2 style="font-size: 2.2em;">Mi amorcito... 仇벒잺</h2>
            <p style="text-align: left; font-style: italic; line-height: 1.6;">
                Desde aquel 19 de enero, cada d칤a a tu lado es un regalo. Eres la persona que ilumina mis d칤as.
            </p>
            <p style="text-align: right; font-weight: bold; margin-top: 20px;">Te quiero con todo mi coraz칩n.</p>
        </div>
    </div>

    <script>
        function lluvia() {
            for(let i=0; i<30; i++) {
                let h = document.createElement("div");
                h.innerHTML = "仇벒잺";
                h.className = "heart-rain";
                h.style.left = Math.random() * 100 + "vw";
                h.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }
        }

        function validarFecha() {
            const input = document.getElementById("fechaInput").value;
            if(input === "19/01/25") {
                lluvia();
                document.getElementById("pag1").classList.add("hidden");
                document.getElementById("pag2").classList.remove("hidden");
            } else {
                alert("Esa no es la fecha especial... 游뱓");
            }
        }

        function moverNo() {
            const btn = document.getElementById("btnNo");
            btn.style.position = "fixed";
            btn.style.left = Math.random() * 80 + 10 + "%";
            btn.style.top = Math.random() * 80 + 10 + "%";
            
            // Hacer el bot칩n SI m치s grande
            let si = document.getElementById("btnSi");
            let currSize = parseFloat(window.getComputedStyle(si).fontSize);
            if(currSize < 80) si.style.fontSize = (currSize + 5) + "px";
        }

        function irACarta() {
            lluvia();
            document.getElementById("pag2").classList.add("hidden");
            document.getElementById("pag3").classList.remove("hidden");
        }
    </script>
</body>
</html>
