<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi todo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');

        body, html {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            font-family: 'Poppins', sans-serif; background-color: #f5f5dc; overflow: hidden;
        }

        .screen {
            position: absolute; top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }

        /* Fuerza al PDF a ocupar todo el fondo */
        .bg-pdf {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            border: none; z-index: 1;
            pointer-events: none; /* Para que no interfiera con los clics */
        }

        .hidden { opacity: 0; pointer-events: none; }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 280px; 
            z-index: 10; position: relative;
        }

        h1, h2 { font-family: 'Dancing Script', cursive; color: #5a3e2b; margin: 0 0 10px 0; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 10px; width: 80%; margin: 15px 0; text-align: center; }
        button { padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; }
        .btn-si { background-color: #f1c6c1; color: white; }
        
        #btnNo { background-color: #eee; color: #888; }
        #whiteHeart { font-size: 80px; display: block; margin: 10px 0; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Sobre interactivo */
        .envelope-container { text-align: center; z-index: 10; position: relative; }
        .envelope {
            width: 150px; height: 100px; background: #d4a373; position: relative;
            cursor: pointer; margin: 0 auto;
        }
        .envelope.open .letter { height: 140px; bottom: 80px; padding: 10px; }
        .letter {
            position: absolute; bottom: 0; left: 5%; width: 90%; height: 0;
            background: white; transition: 0.5s; overflow: hidden;
        }

        .heart-rain { position: fixed; top: -20px; animation: fall 4s linear forwards; z-index: 100; }
        @keyframes fall { to { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="screen1" class="screen">
        <embed src="p1.png.pdf" class="bg-pdf">
        <div class="card">
            <h2>Ingresa nuestra fecha especial</h2>
            <input type="text" id="fecha" placeholder="19/01/25">
            <button class="btn-si" onclick="check1()">click aquii</button>
        </div>
    </div>

    <div id="screen2" class="screen hidden">
        <embed src="p2.png.pdf" class="bg-pdf">
        <div class="card">
            <h1>¬øQuieres ser mi San Valent√≠n?</h1>
            <span id="whiteHeart">ü§ç</span>
            <div style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                <button id="btnSi" class="btn-si" onclick="check2()">Si</button>
                <button id="btnNo" onmouseover="mover()">No</button>
            </div>
        </div>
    </div>

    <div id="screen3" class="screen hidden">
        <embed src="p3.png.pdf" class="bg-pdf">
        <div class="envelope-container">
            <div class="envelope" onclick="this.classList.toggle('open')">
                <div class="letter">
                    <h3 style="font-family:'Dancing Script'">Mi amor... ‚ù§Ô∏è</h3>
                    <p style="font-size: 14px;">Desde el 19 de enero todo es mejor. Te quiero.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function lluvia() {
            for(let i=0; i<20; i++) {
                let h = document.createElement("div");
                h.innerHTML = "‚ù§Ô∏è";
                h.className = "heart-rain";
                h.style.left = Math.random() * 100 + "vw";
                h.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(h);
            }
        }

        function check1() {
            if(document.getElementById('fecha').value === "19/01/25") {
                lluvia();
                document.getElementById('screen1').classList.add('hidden');
                document.getElementById('screen2').classList.remove('hidden');
            } else { alert("Fecha incorrecta"); }
        }

        function mover() {
            const b = document.getElementById('btnNo');
            b.style.position = 'fixed';
            b.style.left = Math.random() * 80 + '%';
            b.style.top = Math.random() * 80 + '%';
            document.getElementById('btnSi').style.fontSize = "25px";
        }

        function check2() {
            lluvia();
            document.getElementById('screen2').classList.add('hidden');
            document.getElementById('screen3').classList.remove('hidden');
        }
    </script>
</body>
</html>
