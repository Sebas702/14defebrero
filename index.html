<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi todo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap');

        body, html {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            font-family: 'Poppins', sans-serif; background-color: #f5f5dc; overflow: hidden;
        }

        .screen {
            position: absolute; top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Tus fondos */
        #screen1 { background-image: url('p1.png'); }
        #screen2 { background-image: url('p2.png'); }
        #screen3 { background-image: url('p3.png'); }

        .hidden { opacity: 0; pointer-events: none; }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; border-radius: 25px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            width: 300px; max-width: 90%; z-index: 10;
        }

        h1, h2 { font-family: 'Dancing Script', cursive; color: #5a3e2b; margin: 0 0 15px 0; font-size: 2.2em; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 12px; width: 85%; margin: 15px 0; text-align: center; font-size: 1.1em; }
        
        button { padding: 14px 28px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; transition: all 0.2s ease; font-size: 1.1em; }
        .btn-si { background-color: #f1c6c1; color: white; display: inline-block; }
        #btnNo { background-color: #eee; color: #888; position: relative; }
        
        /* CORAZ√ìN BLANCO CORREGIDO */
        #whiteHeart { font-size: 80px; display: block; margin: 20px 0; animation: pulse 1.5s infinite; filter: drop-shadow(0 5px 8px rgba(0,0,0,0.1)); color: white; text-shadow: 0 0 10px rgba(0,0,0,0.05); }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* El Sobre interactivo */
        .envelope-wrapper { position: relative; cursor: pointer; width: 280px; height: 180px; z-index: 10; }
        .envelope {
            position: relative; width: 100%; height: 100%;
            background-color: #d4a373; border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        /* Tapa del sobre */
        .envelope::before {
            content: ""; position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 140px solid transparent; border-right: 140px solid transparent;
            border-top: 100px solid #e6ccb2; /* Tapa cerrada */
            transform-origin: top; transition: transform 0.5s 0.3s; z-index: 3;
        }
        .open .envelope::before { transform: rotateX(180deg); z-index: 1; }

        /* La Carta que sube como en tu dibujo */
        .letter {
            position: absolute; bottom: 10px; left: 10px;
            width: 260px; height: 160px;
            background: white; border-radius: 5px;
            transition: all 0.6s ease; z-index: 2;
            padding: 20px; box-sizing: border-box; text-align: center;
            font-family: 'Dancing Script', cursive; color: #5a3e2b;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .open .letter { 
            height: 220px; bottom: 100px; /* Sube y crece */
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
        }

        .heart-rain { position: fixed; top: -20px; animation: fall 4s linear forwards; z-index: 100; font-size: 2em; }
        @keyframes fall { to { transform: translateY(110vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="screen1" class="screen">
        <div class="card">
            <h2>Nuestra fecha especial</h2>
            <input type="text" id="fecha" placeholder="19/01/25">
            <button class="btn-si" onclick="check1()">click aquii</button>
        </div>
    </div>

    <div id="screen2" class="screen hidden">
        <div class="card">
            <h1>¬øQuieres ser mi San Valent√≠n?</h1>
            <span id="whiteHeart">ü§ç</span> 
            <div style="display: flex; gap: 15px; justify-content: center; align-items: center; min-height: 120px;">
                <button id="btnSi" class="btn-si" onclick="check2()">Si</button>
                <button id="btnNo" onmouseover="mover()">No</button>
            </div>
        </div>
    </div>

    <div id="screen3" class="screen hidden">
        <div class="envelope-wrapper" onclick="this.classList.toggle('open')">
            <div class="envelope"></div>
            <div class="letter">
                <h3 style="margin: 0; font-size: 1.5em;">Mi amor... ‚ù§Ô∏è</h3>
                <p style="font-size: 1.1em; margin-top: 15px;">Desde aquel 19 de enero todo es mejor contigo. Te quiero mucho.</p>
            </div>
            <p style="color: #5a3e2b; font-weight: bold; margin-top: 20px; text-align: center; width: 100%;">Toca para abrir</p>
        </div>
    </div>

    <script>
        let escalaSi = 1;

        function lluvia() {
            for(let i=0; i<30; i++) {
                let h = document.createElement("div");
                h.innerHTML = "‚ù§Ô∏è"; h.className = "heart-rain";
                h.style.left = Math.random() * 100 + "vw";
                h.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }
        }

        function check1() {
            if(document.getElementById('fecha').value === "19/01/25") {
                lluvia();
                document.getElementById('screen1').classList.add('hidden');
                document.getElementById('screen2').classList.remove('hidden');
            } else { alert("Error en la fecha..."); }
        }

        function mover() {
            const b = document.getElementById('btnNo');
            b.style.position = 'fixed';
            b.style.left = Math.random() * 70 + 15 + '%';
            b.style.top = Math.random() * 70 + 15 + '%';
            
            // EL BOT√ìN S√ç CRECE AQU√ç
            const si = document.getElementById('btnSi');
            escalaSi += 0.25;
            si.style.transform = `scale(${escalaSi})`;
        }

        function check2() {
            lluvia();
            document.getElementById('screen2').classList.add('hidden');
            document.getElementById('screen3').classList.remove('hidden');
        }
    </script>
</body>
</html>
