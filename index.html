<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para mi todo.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background-color: #f5f5dc; /* Fondo Beige */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #5a3e2b;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        /* Emojis decorativos para que no fallen las im√°genes */
        .deco {
            position: absolute;
            font-size: 50px;
            pointer-events: none;
        }
        .p1-tulipan { top: -30px; left: -30px; transform: rotate(-15deg); }
        .p1-cisne { top: -30px; right: -30px; transform: rotate(15deg); }
        .p2-lirio-izq { bottom: -30px; left: -30px; }
        .p2-lirio-der { bottom: -30px; right: -30px; }

        .hidden { display: none !important; }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 80%;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #btnSi { background-color: #f1c6c1; color: white; }
        #btnNo { background-color: #eee; color: #888; }

        .heart-rain {
            position: fixed;
            top: -20px;
            animation: fall 4s linear forwards;
            z-index: 5;
        }

        @keyframes fall {
            to { transform: translateY(110vh); opacity: 0; }
        }

        #whiteHeart { font-size: 80px; display: block; margin: 20px 0; }
    </style>
</head>
<body>

    <div id="pantalla1" class="container">
        <div class="deco p1-tulipan">üå∑</div>
        <div class="deco p1-cisne">ü¶¢</div>
        <h2>Ingresa nuestra fecha especial</h2>
        <p>(Formato: DD/MM/AA)</p>
        <input type="text" id="fechaInput" placeholder="19/01/25">
        <br>
        <button onclick="validarFecha()">click aquii</button>
    </div>

    <div id="pantalla2" class="container hidden">
        <div class="deco p2-lirio-izq">‚öúÔ∏è</div>
        <div class="deco p2-lirio-der">‚öúÔ∏è</div>
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <span id="whiteHeart">ü§ç</span>
        <button id="btnSi" onclick="mostrarCarta()">Si</button>
        <button id="btnNo" onmouseover="moverNo()">No (¬øpor que?)</button>
    </div>

    <div id="pantalla3" class="container hidden">
        <div style="font-style: italic; text-align: left;">
            <h3>Mi amorcito... ‚ù§Ô∏è</h3>
            <p>Desde aquel 19 de enero, cada d√≠a a tu lado es un regalo...</p>
            <p>Te quiero con todo mi coraz√≥n.</p>
        </div>
    </div>

    <script>
        function lluvia() {
            for(let i=0; i<50; i++) {
                let h = document.createElement("div");
                h.innerHTML = "‚ù§Ô∏è";
                h.className = "heart-rain";
                h.style.left = Math.random() * 100 + "vw";
                h.style.animationDuration = (Math.random() * 2 + 2) + "s";
                document.body.appendChild(h);
            }
        }

        function validarFecha() {
            if(document.getElementById("fechaInput").value === "19/01/25") {
                lluvia();
                setTimeout(() => {
                    document.getElementById("pantalla1").classList.add("hidden");
                    document.getElementById("pantalla2").classList.remove("hidden");
                }, 1000);
            } else {
                alert("Espero que sea un bug del teclado eh");
            }
        }

        function moverNo() {
            const btn = document.getElementById("btnNo");
            btn.style.position = "absolute";
            btn.style.left = Math.random() * 80 + "%";
            btn.style.top = Math.random() * 80 + "%";
            // El bot√≥n SI crece
            let si = document.getElementById("btnSi");
            let currSize = parseFloat(window.getComputedStyle(si).fontSize);
            si.style.fontSize = (currSize + 2) + "px";
        }

        function mostrarCarta() {
            document.getElementById("pantalla2").classList.add("hidden");
            document.getElementById("pantalla3").classList.remove("hidden");
        }
    </script>
</body>
</html>
